<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nike-animation.css">
    <title>nike-animation</title>
</head>
<body>
    <main>
        <span class="under">Nike</span>
        <div>
            <div class="container-image">
                <div class="picture"><!-- pour le haut de l'image -->
                    <img src="images/shoes.png" alt=""> 
                </div>
            </div>
           
            <div class="container-z-index">
                <!-- <div class="nike-text">Nike</div> -->
                <div class="container-text">
                    <span>Nike Shoes</span>
                </div>
                <div class="size-different">
                    <!-- container size -->
                    <div class="text-size">size :</div>
                    <div class="square">7</div>
                    <div class="square">8</div>
                    <div class="square">9</div>
                    <div class="square1">10</div>
                </div>
                <!-- container color -->
                <div class="container-text-color">
                    <div class="text-color">color :</div>
                    <div class="color-green"></div>
                    <div class="color-blue"></div>
                    <div class="color-red"></div>
                </div>
                <div class="container-button">
                    <button><a href="">Buy Now</a></button>
                </div>
            </div>
            
        </div>
    </main>
</body>
</html>
